{% extends "base.html" %}

{% block title %}Login - AI Assistant{% endblock %}

{% block content %}
<div class="auth-form-container">
    <form class="auth-form" method="POST" action="{{ url_for('login') }}">
        <h2>Login to Your Dashboard ðŸ”‘</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username or '' }}" required placeholder="Your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
         <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </form>
</div>
{% endblock %}
